<!DOCTYPE html>
  <html>
    <head>
      <title>Vacation Suggester</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
      <link href="css/mystyles.css" rel="stylesheet" type="text/css" media="screen">
      <script src="js/jquery-1.12.4.js"></script>
      <script src="js/scripts.js"></script>
    </head>
    <body>
      <div class="container">
        <h1>Vacation Suggester</h1>
        <p>Fill out this survey to discover your perfect vacation destination!</p>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="yourName">Your name</label>
              <input id="yourName" class="form-control" type="text">
            </div>
            <button type="submit" class="btn">Find my dream vacation!</button>
          </form>
        </div>

        <div id="destination1">
          <h1><span class="yourName"></span>, your dream vacation is New Zealand!</h1>
          <p>Info about New Zealand</p>
          <img src="#" alt="New Zealand">
        </div>

        <div id="destination2">
          <h1><span class="yourName"></span>, your dream vacation is Switzerland!</h1>
          <p>Info about Switzerland</p>
          <img src="#" alt="Switzerland">
        </div>

        <div id="destination3">
          <h1><span class="yourName"></span>, your dream vacation is Brazil!</h1>
          <p>Info about Brazil</p>
          <img src="#" alt="Brazil">
        </div>

    </body>
  </html>
